<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet challenge</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="wallet_container">
            <p class="wallet_desc">EASE AROUND YOUR FINANCE</p>
            <div class="wallet_green">
                <div class="wallet_green_head">
                    <h1 class="dollar_text">Dollars</h1>
                    <div class="amount">$25,000.00</div>
                </div>

                <div class="wallet_leather">
                    <!-- the green curve at the the top of the walet leather -->
                    <div class="top_green_curve_border"><div class="top_green_curve"></div></div>
                     

                    <div class="wallet_dashed_container"></div> <!--// the dashed border-->

                    <div class="wallet_info">
                        <div class="balance_heading">Hide Balance</div>
                        <h1 class="balance">$0.00</h1>
                        <div class="balance_footer">Total Balance</div>
                    </div>

                    <!-- the green curve at the the bottom of the walet leather -->
                    <div class="bottom_green_curve_border"><div class="bottom_green_curve"></div></div>

                    <!-- leather image -->
                     <div class="leather_img_con"><img src="./images/leather_image.png" alt="" class="leather_img"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
